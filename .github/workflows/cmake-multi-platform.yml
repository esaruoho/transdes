name: macOS CMake Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Install dependencies (if any)
      # This is optional, depending on what your project needs
      - name: Install dependencies
        run: |
          brew install cmake
          brew install juce
          # If you need other dependencies, install them via Homebrew

      # Configure and build with CMake
      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
